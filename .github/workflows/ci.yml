name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/expense_tracker?schema=public
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/expense_tracker?schema=public
      AUTH_SECRET: ci-auth-secret
      EMAIL_PROVIDER: smtp
      EMAIL_FROM: ci@example.com
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: "465"
      SMTP_SECURE: "true"
      SMTP_USER: ci@example.com
      SMTP_PASS: ci-password
      DEV_ADMIN_EMAIL: admin@example.com
      DEV_ADMIN_LOGIN_CODE: "999999"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: yarn prisma:generate

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
